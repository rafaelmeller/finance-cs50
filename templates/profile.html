{% extends "layout.html" %}

{% block title %}
    Your Profile
{% endblock %}

{% block main %}
<div class="container text-center">
    <div class="mb-5"><h4>Welcome, <b style="color:red">{{ username }}</b>!</h4></div>
    <div class="mb-5"><h5>Your current balance is <b>{{ cash | usd }}</b></h5></div>
    <div class="mb-5">
        <h6> To add more cash to your account:</h6>
        <form action="/profile" method="post">
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="add_cash" placeholder="Enter amount" type="number" step="0.01">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Add cash</button>
            </div>
        </form>
    </div>
    <div class="mb-5">
        <h6>To change your password:</h6>
        <a class="button btn btn-primary" href="/change_password">Click here</a>
    </div>
</div>
{% endblock %}
