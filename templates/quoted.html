{% extends "layout.html" %}

{% block title %}
    Quoted stock
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <th scope="col"> Stock </th>
            <th scope="col"> Current price </th>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock }}</td>
                <td>{{ price | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
